name: "CodeQL"

on:
  push:
    branches: [ "main" ]
#  schedule:
#    - cron: '00 07 * * 0' # Weekly on Sunday at 07:00 UTC

jobs:
  analyze:
    name: Analyze
    runs-on: macos-latest
    permissions:
      security-events: write
      checks: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml

      - name: Set up Xcode Developer Directory
        run: sudo xcode-select -s /Applications/Xcode_16.4.app/Contents/Developer

      - name: Reset and List Simulators
        run: |
          xcrun simctl shutdown all
          xcrun simctl erase all
          xcrun simctl list

      - name: Build with Xcode
        run: |
          xcodebuild -scheme "Lutheran Radio" \
            -sdk iphonesimulator18.6 \
            -destination 'platform=iOS Simulator,OS=18.6,name=iPhone 16 Pro' \
            clean build
        env:
          DEVELOPER_DIR: /Applications/Xcode_16.4.app/Contents/Developer

#      - name: Run Tests with Xcode
#        run: |
#          xcodebuild -scheme "Lutheran Radio" \
#            -sdk iphonesimulator18.6 \
#            -destination 'platform=iOS Simulator,OS=18.6,name=iPhone 16 Pro' \
#            clean test | xcpretty
#        env:
#          DEVELOPER_DIR: /Applications/Xcode_16.4.app/Contents/Developer

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results.sarif
